---

# jenkins variables
project_name: docker-hydra
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'theotherp'
  - EXT_REPO = 'nzbhydra'
  - BUILD_VERSION_ARG = 'HYDRA_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-hydra'
  - CONTAINER_NAME = 'hydra'
  - DOCKERHUB_IMAGE = 'linuxserver/hydra'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/hydra'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/hydra'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='5075'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
